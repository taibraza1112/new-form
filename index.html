<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>Name: <input type="text" placeholder="First Name"></td>

            </tr>
            <tr>
                <td>Email: <input type="email" placeholder="Enter Your Email"></td>
            </tr>

            <tr>
                <td>Password: <input type="text" placeholder="Enter Your Password"></td>
            </tr>
            <tr>
                <td>Male <input type="radio" name="Gender">
                    Female <input type="radio" name="Gender"></td>
            </tr>
        </table>
    </form>
</body>

</html>
